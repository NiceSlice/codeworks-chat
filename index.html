<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>


<body>

    <div id="layout">


        <div id="filler"></div>


        <div id="messages-wrapper"></div>

        <div id="typing-bubble" class="message message_received">
                
            <div class="dot-wrapper">

                <div id="dot-1" class="dot"></div>

            </div>

            <div class="dot-wrapper">

                <div id="dot-2" class="dot"></div>

            </div>

            <div class="dot-wrapper">

                <div id="dot-3" class="dot"></div>

            </div>
            
            <div class="arrow arrow_received"></div>
        </div>

        
        <div id="input-box">

            <input type="text" id="message-input" placeholder="Write a message..." value="" style="padding: 0.5rem;">
            <button onclick="onsend()">Send</button>

        </div>


    </div>
    
</body>

</html>
